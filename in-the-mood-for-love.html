<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In the Mood for Love</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #111;
      color: white;
      font-family: sans-serif;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>In the Mood for Love</h1>
  <div class="gallery">
    <img src="images\1.jpeg" alt="Still 1">
    <img src="images\2.jpeg" alt="Still 2">
    <img src="../stills/in-the-mood-for-love/3.jpg" alt="Still 3">
    <img src="../stills/in-the-mood-for-love/4.jpg" alt="Still 4">
  </div>
</body>
</html>
